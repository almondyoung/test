name: 'chart testing(valid)'
description: 'chart testing(valid)'
inputs:
  chart-dirs:  # id of input
    description: 'comma-separated list of chart directories'
    required: true

runs:
  using: "composite"
  steps:
    - name: set op golang
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.0'

    - name: build chart-valid
      run: |
        pwd
        echo $pwd
        cd ./.github/actions/charttest
        go mod tidy
        go build -a -o ../../../chart-valid charttest.go
        echo $(ls ../../../)
      shell: bash

    - name: chart valid
      run: |
        echo $(ls -R)
        chmod +x ./chart-valid
        ./chart-valid -chart-dirs=${{ inputs.chart-dirs }}
      shell: bash